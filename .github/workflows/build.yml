name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Install PyInstaller
      run: pip install pyinstaller
    - name: Build EXE
      run: pyinstaller --onefile --console --name="email" main.py
    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: windows-exe
        path: dist/email.exe
